plugins {
    id 'java-library'
    id 'maple.base-java'
    id 'maple.jmh'
    // id 'pmd'
}
group 'com.github.hkutpy.maple'
version '1.0-SNAPSHOT'

dependencies {
    implementation 'org.slf4j:slf4j-api:2.0.6'
    implementation project(":maple-api")
    compileOnly 'com.fasterxml.jackson.core:jackson-core:2.14.2'
    compileOnly 'jakarta.json:jakarta.json-api:2.1.1'

    jmhRuntimeOnly 'com.fasterxml.jackson.core:jackson-core:2.14.2'
    jmhRuntimeOnly 'com.fasterxml.jackson.core:jackson-databind:2.14.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testRuntimeOnly 'com.fasterxml.jackson.core:jackson-core:2.14.2'
    testRuntimeOnly 'com.fasterxml.jackson.core:jackson-databind:2.14.2'
}


tasks.named('compileJava') {
    // use the project's version or define one directly
    options.javaModuleVersion = provider { project.version }
}



test {
    useJUnitPlatform()
}

jmh {
    args = ["-prof", "gc", "-rf", "text", "-rff", "build/jmh.txt"]
}
