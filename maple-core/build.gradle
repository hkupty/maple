plugins {
    id 'maple.base-java'
    id 'maple.jmh'
    id 'pmd'
}
group 'com.github.hkutpy.maple'
version '1.0-SNAPSHOT'

dependencies {
    implementation 'org.slf4j:slf4j-api:2.0.6'
    implementation project(":maple-api")
    compileOnly 'com.fasterxml.jackson.core:jackson-core:2.14.2'
    compileOnly 'jakarta.json:jakarta.json-api:2.1.1'

     jmhRuntimeOnly 'com.fasterxml.jackson.core:jackson-core:2.14.2'

    // Testing jakarta sink
//    jmhImplementation 'jakarta.json:jakarta.json-api:2.1.1'
//    jmhImplementation 'org.eclipse:yasson:3.0.2'

//    jmhImplementation 'ch.qos.logback:logback-classic:1.4.5'
//    jmhImplementation 'ch.qos.logback.contrib:logback-jackson:0.1.5'
//    jmhImplementation 'ch.qos.logback.contrib:logback-json-classic:0.1.5'
//    jmhImplementation 'ch.qos.logback.contrib:logback-json-core:0.1.5'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testRuntimeOnly 'com.fasterxml.jackson.core:jackson-core:2.14.2'
}

test {
    useJUnitPlatform()
}

jmh {
    args = ["-prof", "stack", "-prof", "gc", "-rf", "json", "-rff", "build/jmh.json"]
}
